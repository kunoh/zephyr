manifest:
  version: "0.13"
  remotes:
    - name: zephyrproject
      url-base: https://github.com/kunoh
  defaults:
    remote: zephyrproject

  projects:
    - name: zephyr
      repo-path: zephyr
      path: zephyr
      revision: allow_for_custom_smp_payload
      import:
        path-prefix: zephyrproject
  self:
    path: mcu-project
