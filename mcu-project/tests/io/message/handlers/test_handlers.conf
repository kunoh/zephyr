# Test Framework
# Watch that mem pool accomodates test fixtures
CONFIG_HEAP_MEM_POOL_SIZE=5000
CONFIG_ZTEST=y
CONFIG_ZTEST_NEW_API=y

# C++ stuff
CONFIG_NEWLIB_LIBC=y
CONFIG_CPP=y
CONFIG_STD_CPP20=y
CONFIG_LIB_CPLUSPLUS=y

# Print floating-point
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y
CONFIG_CBPRINTF_FP_SUPPORT=y

#
CONFIG_MESSAGE_HANDLER=y

# Use unit test mocks with dummy code
CONFIG_UNIT_TEST_MOCKS=y
