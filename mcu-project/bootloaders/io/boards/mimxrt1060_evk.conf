CONFIG_LOG=y

# The build won't fit on the partition allocated for it without size
# optimizations.
CONFIG_SIZE_OPTIMIZATIONS=y
# Serial
CONFIG_SERIAL=y
CONFIG_UART_LINE_CTRL=y

# MCUboot serial recovery
CONFIG_MCUBOOT_SERIAL=y
CONFIG_BOOT_SERIAL_CDC_ACM=y
CONFIG_BOOT_SERIAL_DETECT_PIN=0
CONFIG_BOOT_SERIAL_DETECT_PIN_VAL=0
CONFIG_BOOT_SERIAL_DETECT_DELAY=450
CONFIG_MCUBOOT_INDICATION_LED=y

CONFIG_LOG_BACKEND_UART=y
CONFIG_LOG_BACKEND_RTT=n

# Kconfig overlay for building with RSA signatures
CONFIG_BOOT_SIGNATURE_TYPE_RSA=y

# Use Swap algorithm
#CONFIG_BOOT_SWAP_USING_MOVE=y

# Single slot application
CONFIG_SINGLE_APPLICATION_SLOT=y

# Erase flash as new FW is being uploaded
CONFIG_BOOT_ERASE_PROGRESSIVELY=y

# Disable Zephyr console
#CONFIG_CONSOLE=n

# Multithreading
CONFIG_MULTITHREADING=y


